<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/dolar.jpg">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">$ Kalkulator walutowy $</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz docelową walutę:
                        </span>
                        <select name="currency" class="form__field js-currency">
                            <option value="EUR">Euro (EUR)</option>
                            <option value="USD">Dolar amerykański (USD)</option>
                            <option value="GBP">Funt brytyjski (GBP)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj kwotę*:
                        </span>
                        <input type="number" class="form__field js-money" required min="1" step="any"> zł
                    </label>
                </p>
                <p>
                    Po przewalutowaniu twoja kwota wynosi: <strong class="js-result"></strong>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <em>* pole wymagane</em>
            </p>
        </form>
    </div>
</body>

</html>
